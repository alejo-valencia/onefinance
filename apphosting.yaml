runConfig:
  minInstances: 0
  maxInstances: 100
  concurrency: 80
  cpu: 1
  memoryMiB: 512

env:
  - variable: PORT
    value: 3000
    availability:
      - RUNTIME

  - variable: FUNCTIONS_BASE_URL
    secret: FUNCTIONS_BASE_URL

  - variable: AUTHORIZED_EMAIL
    secret: AUTHORIZED_EMAIL

  - variable: FIREBASE_API_KEY
    secret: FIREBASE_API_KEY

  - variable: FIREBASE_AUTH_DOMAIN
    secret: FIREBASE_AUTH_DOMAIN

  - variable: FIREBASE_PROJECT_ID
    secret: FIREBASE_PROJECT_ID
